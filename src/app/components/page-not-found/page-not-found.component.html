<div class="not-found-container" [class.dark-mode]="isDarkMode">
  <div class="content" [class.dark-mode]="isDarkMode">
    <mat-icon class="not-found-icon">error_outline</mat-icon>
    <h1>404 - Page Not Found</h1>
    <p class="message">Oops! The page you're looking for doesn't exist.</p>
    <button mat-raised-button color="primary" routerLink="/">
      <mat-icon>home</mat-icon>
      Back to Portfolio
    </button>
  </div>
</div>
