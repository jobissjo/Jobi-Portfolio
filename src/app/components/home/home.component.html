<div class="app-container" [ngClass]="{'dark-mode-color': isDarkMode}">
    <app-header (modeChange)="modeChanged($event)" ></app-header>
    <app-main ></app-main>
    <app-about></app-about>
    <app-experience [darkMode]="isDarkMode" ></app-experience>
    <app-skill [darkMode]="isDarkMode"></app-skill>
    <app-project [darkMode]="isDarkMode"></app-project>
    <app-contact [darkMode]="isDarkMode" ></app-contact>
    <app-footer></app-footer>
</div>
