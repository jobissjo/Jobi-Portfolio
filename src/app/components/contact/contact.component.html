<div class="section" id="contact" [ngClass]="{'dark-mode-color': darkMode}">
  <div class="container">
    <div class="col-md-12">
      <h1 class="size-50 animate__animated animate__backInLeft">Contact Me</h1>
      <div class="h-50"></div>
    </div>

    <div class="contact-info">

      @for (contact of contacts; track contact.name){
        <div class="contact-item">
          <a [href]="contact.link" [title]="contact.title" target="_blank" rel="noopener">
            <i [class]="contact.iconStyle"></i>
          </a>
        </div>
      }
    </div>

    <!-- <div class="resume-container">
      <div class="contact-item">
        <a [href]="resume.file" download class="download-button">Download Resume</a>
      </div>
    </div> -->
  </div>
</div>
